<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姐姐的26岁生日祝福</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow: auto; /* 允许滚动 */
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* 限制最大宽度，确保内容在大屏幕上不会过于宽广 */
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .wish {
            font-size: 24px;
            color: #ff69b4;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* 生日蛋糕样式 */
        .cake {
            width: 200px;
            height: 200px;
            background-image: url('https://example.com/birthday-cake.png'); /* 替换为实际的生日蛋糕图片链接 */
            background-size: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: cakeBounce 2s ease-in-out;
        }
        @keyframes cakeBounce {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -70%) scale(1.1);
            }
        }
        /* 烟花样式 */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffda7a;
            border-radius: 50%;
            animation: fireworkExplosion 2s ease-in-out infinite;
        }
        @keyframes fireworkExplosion {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        /* 生成多个烟花 */
        .firework:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        .firework:nth-child(2) {
            top: 30%;
            left: 70%;
            animation-delay: 1s;
        }
        .firework:nth-child(3) {
            top: 60%;
            left: 40%;
            animation-delay: 2s;
        }
        .firework:nth-child(4) {
            top: 80%;
            left: 10%;
            animation-delay: 3s;
        }
        .firework:nth-child(5) {
            top: 50%;
            left: 80%;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>亲爱的姐姐，生日快乐！</h1>
        <p>2月7日是你的生日，虽然身处异国他乡，但咱爸咱妈还有我一直都思念你，为你加油</p>
        <p>姐姐，你在异国他乡努力学习、勇敢探索，十分厉害。希望你在这一年里，所有的愿望都能实现，继续追逐自己的梦想，勇敢探索，不断突破</p>
        <p>在国外的日子里，希望你能够照顾好自己，保持积极乐观的心态，结交更多志同道合的朋友，体验不同文化的魅力。无论遇到什么困难和挑战，都要相信自己</p>
        <p class="wish">姐姐，生日快乐！愿你一年充满希望与美好，愿你在生活上，一路顺风；愿你永远18岁；永远开开心心。我们大家永远支持你，永远爱你！</p>
    </div>
    <!-- 生日蛋糕 -->
    <div class="cake"></div>
    <!-- 烟花 -->
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
</body>
</html>
